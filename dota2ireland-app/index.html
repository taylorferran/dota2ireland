<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/simple-idl-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota 2 Ireland - Irish Dota League & Esports Community</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="The home of competitive Dota 2 in Ireland. Join the Irish Dota League, find teams, compete in tournaments, and connect with the Irish esports community." />
    <meta name="keywords" content="Dota 2, Ireland, Irish Dota League, IDL, esports, competitive gaming, Dota 2 Ireland, Irish esports, Dota tournaments, Irish gaming community" />
    <meta name="author" content="Dota 2 Ireland" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://dota2ireland.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dota2ireland.com" />
    <meta property="og:title" content="Dota 2 Ireland - Irish Dota League & Esports Community" />
    <meta property="og:description" content="The home of competitive Dota 2 in Ireland. Join the Irish Dota League, find teams, compete in tournaments, and connect with the Irish esports community." />
    <meta property="og:image" content="https://dota2ireland.com/img/simple-idl-logo.png" />
    <meta property="og:site_name" content="Dota 2 Ireland" />
    <meta property="og:locale" content="en_IE" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dota2ireland" />
    <meta name="twitter:title" content="Dota 2 Ireland - Irish Dota League & Esports Community" />
    <meta name="twitter:description" content="The home of competitive Dota 2 in Ireland. Join the Irish Dota League, find teams, compete in tournaments, and connect with the Irish esports community." />
    <meta name="twitter:image" content="https://dota2ireland.com/img/simple-idl-logo.png" />
    
    <!-- Preload critical images -->
    <link rel="preload" href="/img/simple-idl-logo.png" as="image" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
      }
      
      /* Splash screen styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 15vh;
        background: #000;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      #splash-screen img {
        width: 180px;
        height: auto;
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.7;
          filter: drop-shadow(0 0 20px rgba(19, 236, 91, 0.3));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 40px rgba(19, 236, 91, 0.6));
        }
      }
      
      /* Lazy loading images */
      img[loading="lazy"] {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      img[loading="lazy"].loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "accent-orange": "#f97316"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "2rem",
              "xl": "3rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-background-light dark:bg-black font-display text-white">
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/img/simple-idl-logo.png" alt="Irish Dota League" />
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Handle lazy loaded images -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        lazyImages.forEach(img => {
          if (img.complete) {
            img.classList.add('loaded');
          } else {
            img.addEventListener('load', () => img.classList.add('loaded'));
          }
        });
        
        // Also handle dynamically added images
        const observer = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
              if (node.nodeName === 'IMG' && node.loading === 'lazy') {
                if (node.complete) {
                  node.classList.add('loaded');
                } else {
                  node.addEventListener('load', () => node.classList.add('loaded'));
                }
              }
            });
          });
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
